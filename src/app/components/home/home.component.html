<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Employees List</b></h4>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Id</th>
            <th>Name</th>
            <th>Departments</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeList" class="center-align">
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item" *ngFor="let dept of employee.departments">
                  <span>{{ dept.name }}</span>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <td *ngIf="employeeList.length == 0" colspan="6">No Employee Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Departments</b></h4>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Id</th>
            <th>Name</th>
            <th>ReadOnly</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dept of model" class="center-align">
            <td>{{ dept.id }}</td>
            <td>{{ dept.name }}</td>
            <td>{{ dept.readOnly }}</td>
          </tr>
          <tr>
            <td *ngIf="model.length == 0" colspan="6">No Department Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
